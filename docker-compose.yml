  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_CPU_ONLY=true
    command: serve
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
    volumes:
      - ollama-data:/root/.ollama

